    </head>

        <main class="d-flex flex-nowrap">

            <div id="leftCol" class="widht-100-center p-4">
                <div class="text-center">
                    <button id="btnAddClass" class="btn btn-primary btn-sm"><i class="bi bi-plus-circle"></i> Add Class</button>
                    <div id="btnLinkOption" class="btn-group btn-sm" role="group" aria-label="Meta-meta-language linking tool">
                        <input type="radio" class="btn-check btn-sm" name="btnradio" id="btnradio1" value="ASSOCIATION" autocomplete="off" checked>
                        <label class="btn btn-outline-primary btn-sm" for="btnradio1"><i class="bi bi-brush"></i> Association</label>

                        <input type="radio" class="btn-check btn-sm" name="btnradio" id="btnradio2" value="GENERALIZATION" autocomplete="off">
                        <label class="btn btn-outline-primary btn-sm" for="btnradio2"><i class="bi bi-brush-fill"></i> Generalization</label>
                    </div> 
                    <button id="btnSave" class="btn btn-secondary btn-sm" type="button"><i class="bi bi-cloud-arrow-down"></i> Save</button>
                    <button class="btn btn-secondary btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#fileUploadModal"><i class="bi bi-cloud-arrow-up"></i> Load</button>
                </div>

                <div id="myDiagramDiv" style="width: 100%; height: 95%; position: relative;">

                </div>


            </div>
            
            <div id="rightCol" class="widht-100-center">
                <nav id="viewsNav" class="topnav unselectable">
                    <button class="btn active" id="btnSemanticModel">Semantic model</button>
                    <button class="btn" id="btnAlloyModel">Alloy model</button>
                </nav>
                <div id="semanticModelView">
                    <pre></pre>
                </div>
                <div id="alloyModelView">
                    <pre></pre>
                </div>
                <div id="views"> 
                    <div id="classView">
                        <nav id="classViewsNav" class="topnav unselectable">
                            <button class="btn active" id="btnClassView">Class</button>
                            <button class="btn" id="btnAttributesView" style="position:relative;">Attributes</button>
                            <button class="btn last" id="btnOperationsView" style="position:relative;">Operations</button>
                        </nav>                        
                        <div id="classViewForm" class="viewForm">
                            <div class="mb-3">
                                <label for="classViewClassName " class="form-label unselectable">Class name</label>
                                <input id="classViewClassName" type="text" class="form-control" >
                            </div>
                            <div class="mb-3">
                                <label for="classViewClassStereotype" class="form-label unselectable">Stereotype</label>
                                <input id="classViewClassStereotype" type="text" class="form-control" >
                            </div>                        
                            <div class="mb-3">
                                <label for="classViewAssociationName" class="form-label unselectable">Association</label>
                                <input id="classViewAssociationName" type="text" class="form-control" >
                            </div>
                        </div>
                        <div id="attributesViewForm" class="viewForm">
                            <div class="text-center mb-4">
                                <button id="btnAddAttribute" class="btn btn-primary"><i class="bi bi-plus-circle"></i> new attribute</button>
                            </div>
                            <div class="template" style="display:none;">
                                <div class="item row mb-3">
                                    <div class="col-sm-2">
                                        <label for="" class="form-label unselectable">Derived</label>
                                        <select class="form-select">
                                            <option value=""></option>
                                            <option value="/">/</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="form-label unselectable">Attribute</label>
                                        <input type="text" class="form-control attributeName" >
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="form-label unselectable">Type</label>
                                        <input type="text" class="form-control attributeType" >
                                    </div>  
                                    <div class="col-sm-2">
                                        <label for="" class="form-label unselectable">&nbsp;</label>
                                        <button tabindex="-1" class="btn btn-danger btn-sm"><i class="bi bi-x-lg"></i></button>
                                    </div>                                
                                </div>                            
                            </div>
                            <div class="attributeList"></div>
                        </div> 
                    </div>
                    
                    <div id="associationView">
                        <nav id="associationViewNav" class="topnav unselectable">
                            <button class="btn active" id="btnClassView">Association</button>
                        </nav>                        
                        <div id="associationViewForm" class="viewForm">
                            <div class="mb-3">
                                <label for="associationName " class="form-label unselectable">Association name</label>
                                <input id="associationName" type="text" class="form-control" >
                            </div>                            
                            <div class="mb-3">
                                <label for="associationType" class="form-label unselectable">Type</label>
                                <select id="associationType" class="form-select">
                                    <option value="association">Association</option>
                                    <option value="composition">Composition</option>
                                    <option value="aggregation">Aggregation</option>
                                </select>
                            </div>
                            <div class="row pb-1" style="margin-top: 50px;">
                                <div class="col-sm-4">
                                    <label for="associationFromClassName" class="form-label unselectable"><i class="bi bi-c-square-fill"></i> From</label>
                                    <input id="associationFromClassName" type="text" class="form-control" readonly >                                    
                                </div> 
                                <div class="col-sm-4">
                                    <label for="associationFromCardinality" class="form-label unselectable">Cardinality</label>
                                    <input id="associationFromCardinality" type="text" class="form-control" >                                    
                                </div>
                                <div class="col-sm-4">
                                    <label for="associationFromRole" class="form-label unselectable">Role</label>
                                    <input id="associationFromRole" type="text" class="form-control" >                                    
                                </div>                                                                                          
                            </div>
                            <div class="row pb-1" style="margin-top: 20px;">
                                <div class="col-sm-4">
                                    <label for="associationToClassName" class="form-label unselectable"><i class="bi bi-c-square-fill"></i> To</label>
                                    <input id="associationToClassName" type="text" class="form-control" readonly >                                    
                                </div> 
                                <div class="col-sm-4">
                                    <label for="associationToCardinality" class="form-label unselectable">Cardinality</label>
                                    <input id="associationToCardinality" type="text" class="form-control" >                                    
                                </div>
                                <div class="col-sm-4">
                                    <label for="associationToRole" class="form-label unselectable">Role</label>
                                    <input id="associationToRole" type="text" class="form-control" >                                    
                                </div>                                                                                          
                            </div>
                        </div>
                    </div>
                    
                    <div id="extensionView">
                        <nav id="extensionViewNav" class="topnav unselectable">
                            <button class="btn active" id="btnExtensionView">Generalization</button>
                        </nav>                        
                        <div id="extensionViewForm" class="viewForm">
                            <div class="row pb-1">
                                <div class="col-sm-4">
                                    <label for="extensionFrom" class="form-label unselectable">Class <i class="bi bi-c-square-fill"></i></label>
                                    <input id="extensionFrom" type="text" class="form-control" readonly >                                    
                                </div> 
                                <div class="col-sm-4">
                                    <label for="extensionTo" class="form-label unselectable">Extends class <i class="bi bi-c-square-fill"></i></label>
                                    <input id="extensionTo" type="text" class="form-control" readonly >                                    
                                </div>                                                                                      
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>   
            
        </main>

        <!-- Modal -->
        <div class="modal fade" id="fileUploadModal" tabindex="-1" aria-labelledby="fileUploadModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="fileUploadModalLabel">Load your class diagram</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="btnLoadFile" class="form-label">Select a file to load</label>
                        <input type="file" id="btnLoadFile" class="form-control"></input>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
            </div>
        </div>
  
        <script defer="defer" src="nunjucks/nunjucks.js"></script>
        <script defer="defer" src="bootstrap.bundle.min.js"></script>
        <script defer="defer" src="app.bundle.js"></script>
    </body>
</html>
